<!doctype html>
<html lang="en" dir="ltr">
  <head>
    <title>Apna TV</title>
    <noscript>
      <style>
        #noscript {
          display: none;
        }
      </style>
    </noscript>

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="color-scheme" content="dark" />
    <meta name="theme-color" content="#0B1220" />

    <meta
      name="viewport"
      content="width=device-width, height=device-height, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0"
    />
    <meta property="og:title" content="" />
    <meta property="twitter:title" content="" />
    <meta name="description" content="" />
    <meta property="og:description" content="" />
    <meta property="twitter:description" content="" />
    <meta property="og:url" content="" />
    <meta property="og:image" content="" />
    <meta name="twitter:image" content="" />
    <meta name="twitter:image:src" content="" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta property="og:image:height" content="900" />
    <meta property="og:image:width" content="1600" />
    <meta property="og:locale" content="en_GB" />
    <meta property="og:type" content="website" />

    <link href="/branding/favicon.ico" rel="icon" />
    <link href="/branding/favicon.png" rel="icon" type="image/png" />
    <link rel="apple-touch-icon" href="/branding/apple-touch-icon.png" />

    <link
      rel="preload"
      href="/fonts/Oswald-Medium.woff2"
      as="font"
      type="font/woff2"
      crossorigin="anonymous"
    />

    <link
      as="style"
      rel="stylesheet preload"
      type="text/css"
      href="/fonts/fonts.css"
      crossorigin="anonymous"
    />

    <link href="/noscript/style.css" type="text/css" rel="stylesheet" />
    <link rel="stylesheet" href="/fonts/fonts.css" />
  </head>

  <body>
    <div id="app"></div>

    <noscript>
      <div class="noscript">
        <h1 class="noscript__title">Update your browser or enable JavaScript</h1>
        <p class="noscript__message">
          Your browser either does not support JavaScript, or it has JavaScript support disabled. If
          you want to correctly view this page, please upgrade your browser or
          <a
            class="noscript__enable-support"
            href="http://activatejavascript.org/en/instructions/"
            target="_blank"
            >enable JavaScript support</a
          >.
        </p>
        <p class="noscript__recommendations">These are the ones we recommend:</p>
        <ul class="noscript__list">
          <li class="noscript__list-item">
            <a class="noscript__link" href="https://www.google.com/chrome/?hl=en%22">
              <img
                class="noscript__image"
                src="/noscript/chrome.jpg"
                width="138px"
                height="138px"
                alt="chrome-logo"
              />
            </a>
            <span class="noscript__browser-name">Google Chrome</span>
          </li>
          <li class="noscript__list-item">
            <a class="noscript__link" href="https://www.mozilla.com/firefox/">
              <img
                class="noscript__image"
                src="/noscript/firefox.jpg"
                width="138px"
                height="138px"
                alt="firefox-logo"
              />
            </a>
            <span class="noscript__browser-name">Firefox</span>
          </li>
          <li class="noscript__list-item" style="margin-right: 0">
            <a class="noscript__link" href="https://www.apple.com/safari/">
              <img
                class="noscript__image"
                src="/noscript/safari.jpg"
                width="138px"
                height="138px"
                alt="safari-logo"
              />
            </a>
            <span class="noscript__browser-name">Safari</span>
          </li>
        </ul>
      </div>
    </noscript>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
